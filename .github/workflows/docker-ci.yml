name: Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      - name: Run backend tests
        run: npm test || echo "No backend tests"

      - name: Run frontend tests
        run: |
          cd client
          npm test || echo "No frontend tests"

      - name: Build Docker image
        run: docker build -t socially-app .

